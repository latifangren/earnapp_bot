<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarnApp Bot - Web UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-robot"></i> EarnApp Bot - Web UI
            </span>
            <div class="d-flex gap-2 align-items-center">
                <span class="badge bg-light text-dark" id="device-count">0 Devices</span>
                <button class="btn btn-outline-light btn-sm" onclick="toggleDarkMode()" id="dark-mode-toggle" title="Toggle Dark Mode">
                    <i class="bi bi-moon-fill" id="dark-mode-icon"></i>
                </button>
                <button class="btn btn-outline-light btn-sm" onclick="refreshAll()">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <!-- Stats Cards -->
        <div class="row mb-3">
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card stats-card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-subtitle mb-1">Running</h6>
                                <h3 class="mb-0" id="stats-running">0</h3>
                            </div>
                            <i class="bi bi-play-circle fs-1 opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card stats-card bg-danger text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-subtitle mb-1">Stopped</h6>
                                <h3 class="mb-0" id="stats-stopped">0</h3>
                            </div>
                            <i class="bi bi-stop-circle fs-1 opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card stats-card bg-info text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-subtitle mb-1">Online</h6>
                                <h3 class="mb-0" id="stats-online">0</h3>
                            </div>
                            <i class="bi bi-wifi fs-1 opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card stats-card bg-warning text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-subtitle mb-1">Schedules</h6>
                                <h3 class="mb-0" id="stats-schedules">0</h3>
                            </div>
                            <i class="bi bi-clock fs-1 opacity-50"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions Bar -->
        <div class="card mb-3 shadow-sm">
            <div class="card-body">
                <div class="d-flex flex-wrap gap-2">
                    <button class="btn btn-success btn-sm" onclick="startAllDevices()">
                        <i class="bi bi-play-circle"></i> Start All
                    </button>
                    <button class="btn btn-danger btn-sm" onclick="stopAllDevices()">
                        <i class="bi bi-stop-circle"></i> Stop All
                    </button>
                    <button class="btn btn-warning btn-sm" onclick="quickRestartAll()">
                        <i class="bi bi-arrow-repeat"></i> Quick Restart All
                    </button>
                    <button class="btn btn-info btn-sm" onclick="healthCheckAll()">
                        <i class="bi bi-heart-pulse"></i> Health Check
                    </button>
                    <button class="btn btn-primary btn-sm" onclick="showAddDeviceModal()">
                        <i class="bi bi-plus-circle"></i> Add Device
                    </button>
                    <button class="btn btn-secondary btn-sm" onclick="showScheduleModal()">
                        <i class="bi bi-clock"></i> Schedule
                    </button>
                    <button class="btn btn-dark btn-sm" onclick="showAutoRestartModal()">
                        <i class="bi bi-arrow-repeat"></i> Auto Restart
                    </button>
                </div>
            </div>
        </div>

        <!-- Device Cards -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h5 class="mb-0"><i class="bi bi-devices"></i> Devices</h5>
                    </div>
                    <div class="card-body">
                        <div id="devices-container" class="row g-3">
                            <!-- Device cards will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabs for Logs and Schedules -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <ul class="nav nav-tabs card-header-tabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#activity-tab" type="button">
                                    <i class="bi bi-clock-history"></i> Activity Logs
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#schedules-tab" type="button">
                                    <i class="bi bi-calendar-event"></i> Schedules
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#auto-restart-tab" type="button">
                                    <i class="bi bi-arrow-repeat"></i> Auto Restart
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <!-- Activity Logs Tab -->
                            <div class="tab-pane fade show active" id="activity-tab" role="tabpanel">
                                <div class="mb-3">
                                    <div class="row g-2">
                                        <div class="col-md-4">
                                            <select id="log-device-filter" class="form-select form-select-sm" onchange="loadActivityLogs()">
                                                <option value="">All Devices</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                            <select id="log-type-filter" class="form-select form-select-sm" onchange="loadActivityLogs()">
                                                <option value="">All Types</option>
                                                <option value="manual">Manual</option>
                                                <option value="auto">Auto</option>
                                                <option value="scheduled">Scheduled</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                            <input type="date" id="log-date-filter" class="form-control form-control-sm" onchange="loadActivityLogs()">
                                        </div>
                                    </div>
                                </div>
                                <div id="activity-logs" class="log-container">
                                    <!-- Logs will be loaded here -->
                                </div>
                            </div>
                            
                            <!-- Schedules Tab -->
                            <div class="tab-pane fade" id="schedules-tab" role="tabpanel">
                                <div class="mb-3">
                                    <button class="btn btn-primary btn-sm" onclick="showAddScheduleModal()">
                                        <i class="bi bi-plus-circle"></i> Add Time Schedule
                                    </button>
                                </div>
                                <div id="schedules-list">
                                    <!-- Schedules will be loaded here -->
                                </div>
                            </div>
                            
                            <!-- Auto Restart Tab -->
                            <div class="tab-pane fade" id="auto-restart-tab" role="tabpanel">
                                <div class="mb-3">
                                    <button class="btn btn-primary btn-sm" onclick="showSetAutoRestartModal()">
                                        <i class="bi bi-plus-circle"></i> Set Auto Restart
                                    </button>
                                </div>
                                <div id="auto-restart-list">
                                    <!-- Auto restart settings will be loaded here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Device Modal -->
    <div class="modal fade" id="addDeviceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-plus-circle"></i> Add Device</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-device-form">
                        <div class="mb-3">
                            <label class="form-label">Device Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Device Type</label>
                            <select class="form-select" name="type" id="device-type-select" onchange="toggleDeviceTypeFields()" required>
                                <option value="ssh">ðŸ”Œ SSH Device</option>
                                <option value="adb">ðŸ“± ADB Device (Wireless)</option>
                                <option value="local">ðŸ’» Local Device</option>
                            </select>
                        </div>
                        <div id="ssh-fields">
                            <div class="mb-3">
                                <label class="form-label">Host/IP Address</label>
                                <input type="text" class="form-control" name="host">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Port</label>
                                <input type="number" class="form-control" name="port" value="22">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" name="user">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password">
                            </div>
                        </div>
                        <div id="adb-fields" style="display: none;">
                            <div class="mb-3">
                                <label class="form-label">Host/IP Address</label>
                                <input type="text" class="form-control" name="host">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Port</label>
                                <input type="number" class="form-control" name="port" value="5555">
                            </div>
                        </div>
                        <div id="local-fields" style="display: none;">
                            <div class="mb-3">
                                <label class="form-label">Path</label>
                                <input type="text" class="form-control" name="path" value="/usr/bin">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitAddDevice()">Add Device</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Schedule Modal -->
    <div class="modal fade" id="addScheduleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-clock"></i> Add Time Schedule</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-schedule-form">
                        <div class="mb-3">
                            <label class="form-label">Device</label>
                            <select class="form-select" name="device" id="schedule-device-select" required>
                                <option value="">Select Device</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Action</label>
                            <select class="form-select" name="action" required>
                                <option value="restart">ðŸ”„ Restart</option>
                                <option value="start">ðŸŸ¢ Start</option>
                                <option value="stop">ðŸ”´ Stop</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Time (HH:MM)</label>
                            <input type="time" class="form-control" name="time" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Days</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="days" value="0" id="day-mon">
                                <label class="form-check-label" for="day-mon">Monday</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="days" value="1" id="day-tue">
                                <label class="form-check-label" for="day-tue">Tuesday</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="days" value="2" id="day-wed">
                                <label class="form-check-label" for="day-wed">Wednesday</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="days" value="3" id="day-thu">
                                <label class="form-check-label" for="day-thu">Thursday</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="days" value="4" id="day-fri">
                                <label class="form-check-label" for="day-fri">Friday</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="days" value="5" id="day-sat">
                                <label class="form-check-label" for="day-sat">Saturday</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="days" value="6" id="day-sun">
                                <label class="form-check-label" for="day-sun">Sunday</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitAddSchedule()">Add Schedule</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Set Auto Restart Modal -->
    <div class="modal fade" id="autoRestartModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-arrow-repeat"></i> Set Auto Restart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="auto-restart-form">
                        <div class="mb-3">
                            <label class="form-label">Device</label>
                            <select class="form-select" name="device" id="auto-restart-device-select" required>
                                <option value="">Select Device</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Interval (hours)</label>
                            <input type="number" class="form-control" name="interval" min="0.5" max="168" step="0.5" value="6" required>
                            <small class="form-text text-muted">Min: 0.5 hours, Max: 168 hours (7 days)</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitAutoRestart()">Set Auto Restart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-body">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
